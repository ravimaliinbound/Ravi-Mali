<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array pop( )</title>
</head>
<body>
    <p><b>Note : </b>The pop() method returns the removed element.</p>
    <p id="test"></p>
    <script>
        const arr = ["Apple", "Banana", "Mango", "Litchi"];
        document.getElementById('test').innerHTML = "Original Array : " + arr +
        '<br><br> Removing Element using pop() method : ' +
        '<br>Removed Element : ' + arr.pop() +
        '<br> New Array After Removing Element : ' + arr;
    </script>
</body>
</html>
