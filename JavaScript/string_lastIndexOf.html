<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String lastIndexOf( )</title>
</head>
<body>
    <p>It returns the index of last occurance of a string in a string</p>
    <p id="test1"></p>
    <p id="test2"></p>
    <script>
        let text = "He is Rajesh. Everybody loves Rajesh";
        let text2 = text.lastIndexOf("Rajesh");
        document.getElementById('test1').innerHTML = "Original String : " + text;
        document.getElementById('test2').innerHTML = text2;
    </script>
</body>
</html>
