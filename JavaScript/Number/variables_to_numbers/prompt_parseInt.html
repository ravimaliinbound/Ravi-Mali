<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt x parseInt</title>
</head>

<body>
    <p id="test"></p>
    <script>
        let age = parseInt(prompt("Enter Your Age"));
        if (isNaN(age)) 
        {
            document.getElementById('test').innerHTML = "Please enter a valid age";
        }
        else if(age>=18)
        {
            document.getElementById('test').innerHTML = "You are eligible for Vote";
        }
        else
        {
            document.getElementById('test').innerHTML = "Your age is just " + age + " years so you are not eligible for Vote"
        }
       
    </script>
</body>

</html>
