<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methods</title>
</head>

<body>
    <p id="test"></p>

    <script>
        const person =
        {
            firstName: "Ravi",
            lastName: "Mali",
            age: 20,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById('test').innerHTML = person.fullName();
    </script>
</body>

</html>
