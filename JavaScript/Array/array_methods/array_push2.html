<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array push( )</title>
</head>

<body>
    <p id="test"></p>
    <button onclick="addElemet()">Add</button>
    <script>
        const arr = [1];
        document.getElementById('test').innerHTML = "Array : " + arr;

        let i = 2;
        function addElemet() 
        {
            arr.push(i);
            document.getElementById('test').innerHTML = "Array : " + arr;
            i++;
        }
    </script>
</body>

</html>
