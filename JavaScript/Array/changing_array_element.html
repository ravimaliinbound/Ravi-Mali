<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Array Elements</title>
</head>
<body>
    <p id="arr"></p>
    <p id="arr1"></p>

    <script>
        const languages = ["Hindi", "English", "Sanskrit"];
        document.getElementById('arr').innerHTML = "languages[0] : " +  languages[0];
        languages[0] = "Gujrati";
        document.getElementById('arr1').innerHTML = "languages[0] : " + languages[0];
    </script>
</body>
</html>
