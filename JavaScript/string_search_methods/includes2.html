<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes( ) with start position</title>
</head>
<body>
    <p id="test1"></p>
    <p id="test2"></p>
    <p id="test3"></p>

    <script>
        let str = "Hello JavaScript, You are lovely!";
        let isContain = str.includes("JavaScript", 6); // will check from 6th position
        let isInclude = str.includes("JavaScript", 15); // will check from 15th position
        document.getElementById('test1').innerHTML = "Original String : " + str;
        document.getElementById('test2').innerHTML = 'str.includes("JavaScript", 6) : ' + isContain;
        document.getElementById('test3').innerHTML = 'str.includes("JavaScript", 15) : ' + isInclude;
    </script>
</body>
</html>
