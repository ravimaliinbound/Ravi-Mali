<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display object property by loop</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const student = 
        {
            name : "Ravi Mali",
            age : 20,
            city : "Mandar"
        };
        let text = "";
        for(let x in student)
        {
            text = text + student[x] + " ";
        }
        document.getElementById('test').innerHTML = text;
    </script>
</body>
</html>
