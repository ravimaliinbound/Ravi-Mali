<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse( )</title>
</head>
<body>
    <p>The reverse() method reverses the elements of an array.</p>
    <p id="test"></p>

    <script>
        const arr = ["Rajesh", "Ashish", "Karan", "Ketan", "Ravi"];
        document.getElementById('test').innerHTML = "Original Array : " + arr +
        '<br> Reversed Array : ' + arr.reverse();
    </script>
</body>
</html>
