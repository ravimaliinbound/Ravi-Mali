<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding JS Method</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const student = 
        {
            firstName : "Ravi",
            lastName : "Mali",
            age : 20
        };
        student.fullName = function()
        {
            return this.firstName + " " + this.lastName;
        }
        document.getElementById('test').innerHTML = "My name is " + student.fullName().toUpperCase();
</script>
</body>
</html>
