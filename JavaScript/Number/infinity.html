<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity</title>
</head>

<body>
    <p id="test"></p>
    <script>
        let num = 2 / 0;
        let num1 = -2 / 0;
        document.getElementById('test').innerHTML = "2 / 0 : " + num + "<br><br> -2 / 0 : " + num1 + "<br><br>typeof Infinity : " + typeof num;
    </script>
</body>

</html>
