<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.values()</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const student = 
        {
            name : "Ravi Mali",
            age : 20,
            city : "Mandar"
        };
        let myArray = Object.values(student);
        document.getElementById('test').innerHTML = myArray;
</script>
</body>
</html>
