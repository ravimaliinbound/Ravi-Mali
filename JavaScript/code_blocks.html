<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Blocks</title>
</head>
<body>
    <p id="test1"></p>
    <p id="test2"></p>
    <button onclick="show()">Click</button>

    <script>
        function show()
        {
            document.getElementById('test1').innerHTML = "Hello JavaScript";
            document.getElementById('test2').innerHTML = "I Love JavaScript!";
        }
    </script>
</body>
</html>
