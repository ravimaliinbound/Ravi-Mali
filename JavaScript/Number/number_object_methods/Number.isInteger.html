<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.isInteger( )</title>
</head>
<body>
    <p>The Number.isInteger() returns true if the agrument is an integer</p>
    <p id="test"></p>
    
    <script>
        document.getElementById('test').innerHTML = "Number.isInteger(20) : " + Number.isInteger(20) + 
        '<br> Number.isInteger("10") : ' + Number.isInteger("10") +
        '<br> Number.isInteger(5.56) : ' + Number.isInteger(5.56) +
        '<br> Number.isInteger(true) : ' + Number.isInteger(true); 
    </script>
</body>
</html>
