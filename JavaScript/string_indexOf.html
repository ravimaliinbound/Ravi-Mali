<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String indexOf( )</title>
</head>

<body>
    <p>It returns the index of first occurance of a string in a string</p>
    <p id="test"></p>
    <p id="test1"></p>

    <script>

        let text = "He is Rajesh. Everybody loves Rajesh."
        let text2 = text.indexOf("Rajesh");
        document.getElementById('test').innerHTML = "Original String : " + text;
        document.getElementById('test1').innerHTML = "Index of Rajesh : " + text2;
    </script>
</body>

</html>
