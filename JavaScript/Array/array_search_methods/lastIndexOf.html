<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lastIndexOf( )</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const arr = ["Apple", "Banana", "Mango", "Apple", "Orange"];
        document.getElementById('test').innerHTML = "Array : " + arr +
        '<br> arr.indexOf("Apple") : ' + arr.indexOf("Apple") +
        '<br> arr.lastIndexOf("Apple") : ' + arr.lastIndexOf("Apple");  
    </script>
</body>
</html>
