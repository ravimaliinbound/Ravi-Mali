<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes( )</title>
</head>
<body>
    <p>The includes() method returns true if given value is present in an array.</p>
    <p id="test"></p>

    <script>
        const arr = ["Apple", "Banana", "Mango", "Kiwi"];
        document.getElementById('test').innerHTML = "Array : " + arr +
        '<br>arr.includes("Banana") : ' + arr.includes("Banana");
    </script>
</body>
</html>
