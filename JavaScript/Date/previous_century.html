<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Century</title>
</head>
<body>
    <p id="date"></p>

    <script>
        const previous = new Date(99, 11, 24);
        document.getElementById('date').innerHTML = "Getting Date of previous century : " + previous;
    </script>
</body>
</html>
