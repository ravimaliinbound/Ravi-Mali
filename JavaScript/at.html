<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at()</title>
</head>
<body>
    <p id="test"></p>
    <p id="test2"></p>
    <script>
        let text = "RAVI MALI";
        let char = text.at(2); // same as let char = text[2];
        let negChar = text.at(-3);
        document.getElementById('test').innerHTML = "Character at 2 index : " + char;
        document.getElementById('test2').innerHTML = "Character at -3 index : " + negChar;
    </script>
</body>
</html>
