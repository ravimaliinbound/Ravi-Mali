<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Length</title>
</head>
<body>
    <p id="arr"></p>

    <script>
        const arr = [" A", " B", " C", " D", " E"];
        document.getElementById('arr').innerHTML = "Length of Array : " + arr.length +
        "<br> Elements of Array : " + arr;
    </script>
</body>
</html>
