<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String trimEnd( )</title>
</head>
<body>
    <p>The trimEnd() removes whitespaces only from End of a string</p>
    <p id="test1"></p>
    <p id="test2"></p>

    <script>
        let text = "     Hello World!     ";
        let text2 = text.trimEnd();

        document.getElementById('test1').innerHTML = "Length of string before trimEnd() : " + text.length;
        document.getElementById('test2').innerHTML = "Length of string after trimEnd() : " + text2.length;
    </script>
</body>
</html>
