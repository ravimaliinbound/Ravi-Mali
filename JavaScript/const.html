<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const PI = 3.14;
        document.getElementById('demo').innerHTML = "The Value of PI is : " + PI;
    </script>
</body>
