<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Array</title>
</head>
<body>
    <p id="arr"></p>

    <script>
        const students = 
        [
            "Ravi Mali ",
            " Rajesh Mali ",
            " Ashish Dodiya"
        ];
        document.getElementById('arr').innerHTML = students;
    </script>
</body>
</html>
