<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New Property</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const person = 
        {
            name : "Ravi Mali",
            age : 20,
        };
        person.nationality = "Indian";
        document.getElementById('test').innerHTML = person.name + " is " + person.nationality;
    </script>
</body>
</html>
