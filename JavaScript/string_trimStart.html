<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String trimStart( )</title>
</head>
<body>
    <p>The trimStart() removes whitespaces only from start of string.</p>
    <p id="test"></p>
    <p id="test2"></p>

    <script>
        let text = "       Hello World!   ";
        let text2 = text.trimStart();
        document.getElementById('test').innerHTML = "Length before trimStart() : " + text.length;
        document.getElementById('test2').innerHTML = "Length after trimStart() : " + text2.length;
    </script>
</body>
</html>
