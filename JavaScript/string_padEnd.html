<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String padEnd( )</title>
</head>
<body>
    <p>The padEnd() method pads a string from the end.</p>
    <p id="test"></p>

    <script>
        let text = "4";
        let text2 = text.padEnd(6,"x");
        document.getElementById('test').innerHTML = 'text.padEnd(6,"x") : ' + text2;
    </script>
</body>
</html>
