<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Event</title>
</head>
<body>
    <p id="test">Hello World!</p>
    <button onclick="document.getElementById('test').style.fontSize='30px'">Click</button>
</body>
</html>
