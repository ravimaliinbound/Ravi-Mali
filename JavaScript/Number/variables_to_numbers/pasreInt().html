<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt( )</title>
</head>
<body>
    <p id="test"></p>
    <script>
        document.getElementById('test').innerHTML = "parseInt(10) : " + parseInt(10) +
        "<br> parseInt( -10.5) : " + parseInt(-10.5) +
        '<br> parseInt(" 10") : ' + parseInt(" 10") +
        '<br> parseInt("10.54") : ' + parseInt("10.54") +
        '<br> parseInt("10 Years") : ' + parseInt("10 Years") +
        '<br> parseInt("Years 10") : ' + parseInt("Years 10");
    </script>
</body>
</html>
