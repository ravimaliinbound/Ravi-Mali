<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With Return Value</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let x, y, z;
        x = 10;
        y = 20;
        z = sum(x, y);
        document.getElementById('test').innerHTML = "Sum of x and y is : " + z;
        function sum(a,b)
        {
            return a + b;
        }
    </script>
</body>
</html>
