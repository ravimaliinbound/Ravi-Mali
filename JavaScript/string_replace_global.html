<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Replace Global</title>
</head>
<body>
    <p id="test">He is Rajesh. Rajesh is a good employee.</p>
    <button onclick="myReplace()">Replace</button>

    <script>
        function myReplace()
        {
            let text = document.getElementById('test').innerHTML;
            let text2 = text.replace(/Rajesh/g, "Ravi");
            document.getElementById('test').innerHTML = text2;
        }
    </script>
</body>
</html>
