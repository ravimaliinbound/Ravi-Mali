<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize an Array</title>
</head>
<body>
    <p id="test"></p>
    <script>
        const arr = [10, 20, 30, 40, 50];
        document.getElementById('test').innerHTML = "Elements of Array : " + arr +
        '<br> Array.isArray(arr) : ' + Array.isArray(arr);
    </script>
</body>
</html>
