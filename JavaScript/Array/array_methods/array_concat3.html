<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array concat( ) 3</title>
</head>
<body>
    <p id="test"></p>
    <script>
        const fruits = ["Apple", "Banana", "Mango"];
        document.getElementById('test').innerHTML = "Original Array : " + fruits +
        '<br> fruits.concat("Orange") : ' + fruits.concat("Orange");
    </script>
</body>
</html>
