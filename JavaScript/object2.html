<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 2</title>
</head>

<body>
    <p id="test"></p>

    <script>
        // Creating object using an object literal with line breaks
        const person =
        {
            name: "Ravi Mali",
            age: 20,
            favCar: "Mustang GT"
        };
        document.getElementById('test').innerHTML = "The age of " + person.name + " is " + person.age + " years and his favourite car is " + person.favCar;
    </script>
</body>

</html>
