<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display object property by name</title>
</head>

<body>
    <p id="test"></p>

    <script>
        const student =
        {
            name: "Ravi Mali",
            age: 20,
            city: "Mandar"
        };
        document.getElementById('test').innerHTML = student.name + ", " + student.age + ", " + student.city;
    </script>
</body>

</html>
