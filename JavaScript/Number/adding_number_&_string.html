<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Number & String</title>
</head>
<body>
    <p id="test1"></p>
    <p id="test2"></p>
    <p id="test3"></p>
    <p id="test4"></p>

    <script>
        document.getElementById('test1').innerHTML = "Rajesh " + 10 + 20;
        document.getElementById('test2').innerHTML = 10 + 20 + " Rajesh";
        document.getElementById('test3').innerHTML = '10' - 10 + " Rajesh";
        document.getElementById('test4').innerHTML = "Rajesh " + 10 * '20' + " Rajesh";
    </script>
</body>
</html>
