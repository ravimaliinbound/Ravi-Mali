<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterized Function</title>
</head>

<body>
    <p id="test"></p>

    <script>
        function show(x, y) 
        {
            let z = x + y;
            document.getElementById('test').innerHTML = "Sum of both numbers is : " + z;
        }
        show(10, 20);
    </script>
</body>

</html>
