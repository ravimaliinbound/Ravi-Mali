<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array concat( ) 2</title>
</head>
<body>
    <p>The <b>concat()</b> method can take any number of arguments.</p>
    <p id="test"></p>
    <script>
        const arr1 = [10, 20, 30];
        const arr2 = [40, 50, 60];
        const arr3 = [70, 80, 90];
        document.getElementById('test').innerHTML = "First Array : " + arr1 +
        '<br> Second Array : ' + arr2 + 
        '<br> Third Array : ' + arr3 +
        '<br> Concatenating All : ' +
        '<br> arr1.concat(arr2, arr3) : ' + arr1.concat(arr2, arr3);
    </script>
</body>
</html>
