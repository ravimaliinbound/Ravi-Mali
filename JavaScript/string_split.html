<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String split( )</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let text = "a,b,c,d,e,f";
        let myArray = text.split(",");
        document.getElementById('test').innerHTML = myArray[2]; // Output : c
    </script>
</body>
</html>
