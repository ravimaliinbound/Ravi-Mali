<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.parseFloat( )</title>
</head>
<body>
    <p>The Number.parseFloat() method converts a string to a number.</p>
    <p id="test"></p>

    <script>
        document.getElementById('test').innerHTML = 'Number.parseFloat("10") : ' + Number.parseFloat("10") +
        '<br> Number.parseFloat("10.56") : ' + Number.parseFloat("10.56") +
        '<br> typeof(Number.parseFloat("10")) : ' + typeof(Number.parseFloat("10"));
    </script>
</body>
</html>
