<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number As Object</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let num = new Number(123);
        document.getElementById('test').innerHTML = "Value of num : " + num + "<br> typeof num : " + typeof num;
    </script>
</body>
</html>
