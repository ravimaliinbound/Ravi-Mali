<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 4</title>
</head>
<body>
    <p id="test"></p>

    <script>
        // Creating Object using new keyword
        const student = new Object();
        student.name = "Ravi Mali";
        student.age = 20;
        student.city = "Mandar";
        document.getElementById('test').innerHTML = "Age of " + student.name + " is " + student.age + " years and city is " + student.city;
    </script>
</body>
</html>
