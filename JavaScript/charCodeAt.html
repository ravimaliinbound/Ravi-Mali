<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charCodeAt()</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let text = "Hello World";
        let char = text.charCodeAt(0);
        document.getElementById('test').innerHTML = "Code of H is : " + char;
    </script>
</body>
</html>
