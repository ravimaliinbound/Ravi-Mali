<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array at( )</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const fruits = ["Apple", "Banana", "Mango"];
        document.getElementById('test').innerHTML = 'fruits.at(2) : ' + fruits.at(2);
    </script>
</body>
</html>
