<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to String</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const arr = [10, 20, 30, 40, 50];
        document.getElementById('test').innerHTML = "typeof arr : " + typeof arr +
        "<br> typeof(arr.toString()) : " + typeof(arr.toString()) +
        "<br> Elements : " + arr;
    </script>
</body>
</html>
