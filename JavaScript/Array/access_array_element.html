<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Array Elements</title>
</head>
<body>
    <p id="arr"></p>
    <script>
        const students = ["Ravi Mali", "Rajesh Mali", "Karan Singh"];
        document.getElementById('arr').innerHTML = "Student of the year is : " + students[0];
    </script>
</body>
</html>
