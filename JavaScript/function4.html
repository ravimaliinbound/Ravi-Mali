<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtion calling without ()</title>
</head>
<body>
    <p id="test"></p>

    <script>
        // Accessing function without () will return the function not the funtion result
        document.getElementById('test').innerHTML = show; // Output : function show() { return "Function calling without ()"; }
        function show()
        {
            return "Function calling without ()";
        }
    </script>
</body>
</html>
