<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array shift( )</title>
</head>
<body>
    <p><b>Note : </b>The shift() method returns the removed element.</p>
    <p id="test"></p>
    <script>
        const arr = [10, 20, 30, 40, 60];
        document.getElementById('test').innerHTML = "Original Array : " + arr +
        '<br>Element to be removed : ' + arr.shift() +
        '<br> New Array : ' + arr;
    </script>
</body>
</html>
