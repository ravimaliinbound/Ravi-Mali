<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 3</title>
</head>

<body>
    <p id="test"></p>

    <script>
        // Crreating an empty object and then adding properties
        const person = {};
        person.name = "Ravi Mali";
        person.age = 20;
        person.eyeColor = "Blue";
        person.favCar = "Mustang GT";
        document.getElementById('test').innerHTML = "The age of " + person.name + " is " +
            person.age + " years, eye color is " + person.eyeColor + ", and his favourite cars is " + person.favCar;
    </script>
</body>

</html>
