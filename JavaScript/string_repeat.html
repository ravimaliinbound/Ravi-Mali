<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String repeat( )</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let text = "Hello World! ";
        let text2 = text.repeat(3);
        document.getElementById('test').innerHTML = text2;
    </script>
</body>
</html>
