<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Array</title>
</head>
<body>
    <p id="arr"></p>

    <script>
        const cars = [];
        cars[0] = "Mustang GT";
        cars[1] = "BMW";
        cars[2] = "Audi";
        document.getElementById('arr').innerHTML = 'cars[0] : ' + cars[0] +
        '<br> cars : ' + cars;
    </script>
</body>
</html>
