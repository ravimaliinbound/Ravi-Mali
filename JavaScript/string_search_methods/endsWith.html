    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>endsWith( )</title>
    </head>
    <body>
        <p id="test1"></p>
        <p id="test2"></p>
        <p id="test3"></p>
        <p id="test4"></p>

        <script>
            let str = "Hello World!";
            let isEndsWith = str.endsWith("World!");
            document.getElementById('test1').innerHTML = "Original String : " + str;
            document.getElementById('test2').innerHTML = 'str.endsWith("World") : ' + isEndsWith;
        </script>
    </body>
    </html>
