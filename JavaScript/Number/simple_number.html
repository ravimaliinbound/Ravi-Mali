<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Number</title>
</head>
<body>
    <p id="test"></p>
    <script>
        let num1 = 10;
        let num2 = 20;

        document.getElementById('test').innerHTML = "Sum of both number is : " + sum;
    </script>
</body>
