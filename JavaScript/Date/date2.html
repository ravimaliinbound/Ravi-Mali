<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date String</title>
</head>
<body>
    <p id="date1"></p>
    <p id="date2"></p>

    <script>
        const date = new Date("3 March 2025 12:29:34 PM");
        const date2 = new Date("03-03-2025");
        document.getElementById('date1').innerHTML = "The Date is : " + date;
        document.getElementById('date2').innerHTML = "The Date is : " + date2;
    </script>
</body>
</html>
