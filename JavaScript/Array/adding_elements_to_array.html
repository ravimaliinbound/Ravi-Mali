<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Elements</title>
</head>
<body>
    <p id="arr"></p>
    <p id="arr1"></p>
    <script>
        const arr = ["A", "B", "C", "D"];
        document.getElementById('arr').innerHTML = "Array Before Adding Element : " + arr;
        arr.push("E");
        document.getElementById('arr1').innerHTML = "Array After Adding Element : " + arr;
    </script>
</body>
</html>
