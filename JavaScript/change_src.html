<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Image Source</title>
</head>

<body>
    <p>Changing image source using JavaScript!</p>
    <button onclick="document.getElementById('img').src='images/pic_bulbon.gif'">Turn On The Bulb</button>
    <img src="images/pic_bulboff.gif" id="img">
    <button onclick="document.getElementById('img').src='images/pic_bulboff.gif'">Turn Off The Bulb</button>
</body>

</html>
