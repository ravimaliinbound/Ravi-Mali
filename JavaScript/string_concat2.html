<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String concat( ) 2</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let text1 = "Hello";
        let text2 = "World,";
        let text3 = "India is Greatt!";
        let text4 = text1.concat(" ", text2).concat(" ", text3);
        
        document.getElementById('test').innerHTML = text4;
    </script>
</body>
</html>
