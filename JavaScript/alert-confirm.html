<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm</title>
</head>
<body>
    <p>Example of confirm box with alert box</p>
    <script>
         let x = confirm('Press OK to continue');
        if (x == 1) 
        {
            alert('You clicked on OK');
        }
        else
        {
            alert('You clicked on Cancel');
        }
    </script>
</body>
</html>
