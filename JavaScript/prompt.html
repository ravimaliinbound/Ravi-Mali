<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
</head>
<body>
    <p id="name"></p>

    <script>
        let name = prompt('Please Enter Your Name !');
        document.getElementById('name').innerHTML = "Your name is : " + name;
    </script>
</body>
</html>
