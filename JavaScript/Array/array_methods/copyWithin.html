<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copyWithin( )</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const fruits = ["Apple", "Banana", "Kiwi", "Litchi", "Mango"];
        document.getElementById('test').innerHTML = "Original Array : " + fruits +
        '<br> fruits.copyWithin(2,0) : ' + fruits.copyWithin(2,0); // 2 index pr jake fir se 0 se start krna hai
    </script>
</body>
</html>
