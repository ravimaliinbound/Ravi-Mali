<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String length</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let name = "Ravi Mali";
        let length = name.length;
        document.getElementById('test').innerHTML = 'The length of "Ravi Mali" is : ' + length;
    </script>
</body>
</html>
