<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String toLowerCase( )</title>
</head>
<body>
    <p id="test1"></p>
    <p id="test2"></p>

    <script>
        let text = "HELLO WORLD!";
        document.getElementById('test1').innerHTML = "Original String : " + text;
        document.getElementById('test2').innerHTML = "text.toLowerCase() : " + text.toLowerCase();
    </script>
</body>
</html>
