<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Interpolation</title>
</head>
<body>
    <p id="name"></p>
    <p id="test"></p>
    <script>
        let firstName = "Ravi";
        let lastName = "Mali";
        let fullName = `${firstName} ${lastName}`; // Variables Substitution
        document.getElementById('name').innerHTML = 'firstName = "Ravi" <br> lastName = "Mali"';
        document.getElementById('test').innerHTML = "`${firstName} ${lastName}` : " + fullName;
    </script>
</body>
</html>
