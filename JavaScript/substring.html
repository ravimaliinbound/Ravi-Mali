<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String substring()</title>
</head>
<body>
    <p id="test"></p>
    <p id="test1"></p>
    <p id="test2"></p>
    <p id="test3"></p>

    <script>
        let text = "Apple, Banana, Kiwi";
        let part = text.substring(7,13);
        let part1 = text.substring(-5,12);
        let part2 = text.substring(8,-12);
        document.getElementById('test').innerHTML = "Original string : " + text;
        document.getElementById('test1').innerHTML = "text.substring (7,13) : " + part;
        document.getElementById('test2').innerHTML = "text.substring(-5,12) : " + part1;
        document.getElementById('test3').innerHTML = "text.substring(8,-12) : " + part2;
    </script>
</body>
</html>
