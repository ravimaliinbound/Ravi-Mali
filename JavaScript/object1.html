<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 1</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        // Creating object using an Object literal
        const person = { name: "Ravi Mali", age: 20 };
        document.getElementById('demo').innerHTML = person.name + " is " + person.age + " Years Old.";
    </script>
</body>

</html>
