<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.parseInt( )</title>
</head>
<body>
    <p>The Number.parseInt() method converts a string to a whole number.</p>
    <p id="test"></p>

    <script>
        document.getElementById('test').innerHTML = 'Number.parseInt(10) : ' + Number.parseInt(10) +
        '<br> Number.parseInt(10.56) : ' + Number.parseInt(10.56) +
        '<br> Number.parseInt("18.23")  : ' + Number.parseInt(18.23) +
        '<br> Number.parseInt(true) : ' + Number.parseInt(true);
    </script>
</body>
</html>
