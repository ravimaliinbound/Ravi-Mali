<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf( )</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const arr = ["Apple", "Banana", "Mango", "Litchi"];
        document.getElementById('test').innerHTML = "Array : " + arr +
        '<br> Index of Mango is : ' + arr.indexOf("Mango");
    </script>
</body>
</html>
