<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String padStart( )</title>
</head>
<body>
    <p>The padStart() method pads a string from the start.</p>
    <p id="test"></p>

    <script>
        let text = "5";
        let pad = text.padStart(8,"0");
        document.getElementById('test').innerHTML = 'text.padStart(5,"0") : ' + pad; // Output : 0000A
    </script>
</body>
</html>
