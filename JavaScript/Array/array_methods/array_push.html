<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array push( )</title>
</head>
<body>
    <p><b>Note : </b>The push() method returns new array length</p>
    <p id="test"></p>
    <script>
        const fruits = ["Apple", "Banana", "Mango"];
        document.getElementById('test').innerHTML = "Array Before : " + fruits +
        '<br>fruits.push("Kiwi") : ' + fruits.push("Kiwi") +
        '<br> Array After : ' + fruits;
    </script>
</body>
</html>
