<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing CSS</title>
</head>

<body>
    <div>
        <p id="test">Change Font Size</p>
        <button onclick="document.getElementById('test').style.fontSize='30px'">Click</button>
    </div>
    <div style="margin-top: 10px;">
        <p id="test2">Hide Content</p>
        <button onclick="document.getElementById('test2').style.display='none'">Click</button>
    </div>
    <div>
        <p id="test3" style="display: none;">Display Hidden Content</p>
        <button onclick="document.getElementById('test3').style.display='block'" style="margin-top: 10px;">Click</button>
    </div>
</body>

</html>
