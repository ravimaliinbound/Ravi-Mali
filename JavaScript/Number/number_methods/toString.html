<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString( )</title>
</head>
<body>
    <p>The toString() method returns a number as a string.</p>
    <p id="test"></p>

    <script>
        let x = 100;
        document.getElementById('test').innerHTML = 'x.toString() : ' + x.toString() + "<br>" + 'typeof x.toString() : ' + typeof (x.toString());
    </script>
</body>
</html>
