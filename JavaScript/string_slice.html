<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Slice</title>
</head>
<body>
    <p id="test"></p>
    <p id="test1"></p>
    <p id="test2"></p>
    <p id="test3"></p>
    <p id="test4"></p>

    <script>
        let text = "Apple, Banana, Kiwi";
        document.getElementById('test').innerHTML = "Original text : " + text;
        document.getElementById('test1').innerHTML = "text.slice(7,13) : " + text.slice(7,13);
        document.getElementById('test2').innerHTML = "text.slice(7) : " + text.slice(7); // it will return rest of the string from index 7
        document.getElementById('test3').innerHTML = "text.slice(-12) :" + text.slice(-12);// rest of string from -12
        document.getElementById('test4').innerHTML = "text.slice(-12,-6) : " + text.slice(-12,-6);
    </script>
</body>
</html>
