<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to String</title>
</head>
<body>
    <p id="arr"></p>

    <script>
        const vehicles = ["Cars", " Bikes", " Cycles"];
        document.getElementById('arr').innerHTML = "typeof vehicles(Array) : " + typeof vehicles +
        '<br> typeof(vehicles.toString()) : ' + typeof(vehicles.toString()) +
        '<br> Elements : ' + vehicles;
    </script>
</body>
</html>
