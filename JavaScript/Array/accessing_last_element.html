<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Last Array Element</title>
</head>
<body>
    <p id="arr"></p>

    <script>
        const arr = ["A", "B", "C", "D", "E"];
        document.getElementById('arr').innerHTML = "Last Element is : " + arr[arr.length - 1];
    </script>
</body>
</html>
