<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let text = `It's nice to meet "Mr. Roy."`;
        document.getElementById('test').innerHTML = text;
    </script>
</body>
</html>
