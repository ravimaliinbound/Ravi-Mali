<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String concat( ) 1</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let text1 = "Hello";
        let text2 = "World!";
        let text3 = text1.concat(" ", text2);
        document.getElementById('test').innerHTML = 'text1.concat(" ", text2) : ' + text3;
    </script>
</body>
</html>
