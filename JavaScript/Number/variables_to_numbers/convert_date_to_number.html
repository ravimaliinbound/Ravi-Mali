<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date to Number</title>
</head>
<body>
    <p id="test"></p>
    <script>
        let date = new Date("02-27-2025 11:37 AM");
        document.getElementById('test').innerHTML = "Actual Value : " + date +
        "<br><br> typeof date : " + typeof date +
        "<br><br> Number(date) : " + Number(date) +
        "<br><br> typeof Number(date) : " + typeof Number(date);
    </script>
</body>
</html>
