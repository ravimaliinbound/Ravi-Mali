<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array keys( )</title>
</head>
<body>
    <p>The <b>keys()</b> method return an Array Iterator object with the keys of an Array.</p>
    <p id="test"></p>

    <script>
        const fruits = ["Apple", "Banana", "Mango", "Orange", "Kiwi", "Litchi"];
        const keys = fruits.keys();
        let text = "";
        for(let x of keys)
        {
            text = text + x + "<br>";
        }
        document.getElementById('test').innerHTML = text;
    </script>
</body>
</html>
