<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort( )</title>
</head>
<body>
    <p>The sort() method sorts an array alphabetically.</p>
    <p id="test"></p>

    <script>
        const arr = ["School", "Bus", "Apple", "Mango", "Bat", "Human"];
        document.getElementById('test').innerHTML = "Original Array : " + arr +
        '<br> Array After Sorting : ' + arr.sort();
    </script>
</body>
</html>
