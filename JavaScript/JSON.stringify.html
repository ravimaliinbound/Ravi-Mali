<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.stringify()</title>
</head>
<body>
    <p id="test"></p>

    <script>
        const student = 
        {
            name : "Ravi Mali",
            age : 20,
            city : "Mandar"
        };
        let myString = JSON.stringify(student);
        document.getElementById('test').innerHTML = myString;
    </script>
</body>
</html>
