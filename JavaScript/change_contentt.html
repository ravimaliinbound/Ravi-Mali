<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content</title>
</head>

<body>
    <div>
        <p id="demo1">Change Content</p>
        <button onclick="document.getElementById('demo1').innerHTML='Content Changed!'">Click</button>
    </div>
    <div>
        <p id="demo2">Change HTML</p>
        <button onclick="document.getElementById('demo2').innerHTML='<h1>HTML Changed!</h1>'">Click</button>
    </div>
    <div>
        <p id="demo3">Change Content</p>
        <button onclick="document.getElementById('demo3').innerText='This is JavaScript!'">Click</button>
    </div>
    <div>
        <p id="demo4">Change Content</p>
        <button onclick="document.getElementById('demo4').innerText='<h1>This is JavaScript!</h1>'">Click</button>
    </div>
</body>

</html>
